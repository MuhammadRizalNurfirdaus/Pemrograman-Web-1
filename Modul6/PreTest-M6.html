<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Show/Hide</title>
    <script src="/javascript/jquery-3.7.1.js/jquery-3.7.1.min.js"></script>
    <style>
        img {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <button id="show">Tampilkan Gambar</button>
    <button id="hide">Sembunyikan Gambar</button>
    <br><br>
    <img id="myImage" src="https://via.placeholder.com/300" alt="Contoh Gambar">

    <script>
        $(document).ready(function () {
            // Sembunyikan gambar
            $('#hide').click(function () {
                $('#myImage').hide();
            });

            // Tampilkan gambar
            $('#show').click(function () {
                $('#myImage').show();
            });
        });
    </script>
</body>
</html>
