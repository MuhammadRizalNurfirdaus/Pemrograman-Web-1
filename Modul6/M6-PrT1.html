<!DOCTYPE html>
<html lang = "id">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width=device-width", initial-scale = 1.0>
        <title>Gambar</title>
        <script src = "jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $(".tampil").hide();
                $(".sembunyi").click(function(){
                    $("img").hide("slow");
                    $(".tampil").show();
                    $(".sembunyi").hide();
                });
                $(".tampil").click(function(){
                    $("img").show("slow");
                    $(".tampil").hide();
                    $(".sembunyi").show();
                });
            });
        </script>
    </head>
    <body>
        <button class = "sembunyi">Sembunyikan</button>
        <button class = "tampil">Tampilkan</button>
        <br/>
        <img src = "https://th.bing.com/th/id/OIP.LWVwJY4gfS7oVBdnVQauAQHaHa?rs=1&pid=ImgDetMain" width = "250" height = "250"/>
    </body>
</html>
