<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Kamar</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Poppins", Arial, sans-serif;
      }
      h1 {
        font-weight: bold;
        color: #343a40;
      }
      table {
        font-size: 1.1rem;
        background-color: #ffffff;
        border-radius: 10px;
        overflow: hidden;
      }
      table th,
      table td {
        text-align: center;
        vertical-align: middle;
      }
      table thead th {
        background-color: #343a40;
        color: #ffffff;
      }
      table tbody tr:hover {
        background-color: #f1f1f1;
      }
      img {
        border-radius: 8px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Informasi Kamar</h1>
      <div class="table-responsive">
        <table class="table table-bordered table-hover shadow-sm">
          <thead class="table-dark">
            <tr>
              <th>No</th>
              <th>ID Kamar</th>
              <th>Gambar Ruangan</th>
              <th>Jenis Kamar</th>
              <th>Harga</th>
              <th>Fasilitas</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>K01</td>
              <td>
                <img
                  src="./Images/kamar6.jpg"
                  alt="Deluxe"
                  class="img-fluid"
                  style="width: 150px; height: auto"
                />
              </td>
              <td>Deluxe</td>
              <td>Rp.700,000</td>
              <td>AC, Wi-Fi, TV</td>
            </tr>
            <tr>
              <td>2</td>
              <td>K02</td>
              <td>
                <img
                  src="./Images/kamar4.jpg"
                  alt="Family"
                  class="img-fluid"
                  style="width: 150px; height: auto"
                />
              </td>
              <td>Family</td>
              <td>Rp.500,000</td>
              <td>AC, TV</td>
            </tr>
            <tr>
              <td>3</td>
              <td>K03</td>
              <td>
                <img
                  src="./Images/kamar2.jpg"
                  alt="Standard"
                  class="img-fluid"
                  style="width: 150px; height: auto"
                />
              </td>
              <td>Standard</td>
              <td>Rp.300,000</td>
              <td>Kipas, TV</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
