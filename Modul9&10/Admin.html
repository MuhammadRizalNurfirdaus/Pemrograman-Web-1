<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman Admin</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #eaeff3;
        font-family: "Poppins", Arial, sans-serif;
        color: #333;
      }
      header {
        background-color: #343a40;
        color: white;
        padding: 15px 0;
      }
      header h1 {
        font-size: 2.5rem;
        font-weight: 600;
      }
      .container {
        margin-top: 30px;
      }
      .card {
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }
      .card-header {
        background-color: #495057;
        color: white;
        font-size: 1.2rem;
        font-weight: 500;
        padding: 10px 15px;
      }
      .card-body {
        background-color: #ffffff;
        padding: 20px;
      }
      .btn {
        background-color: #007bff;
        color: white;
        font-weight: 500;
        border: none;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #0056b3;
      }
      footer {
        text-align: center;
        margin-top: 30px;
        padding: 15px 0;
        background-color: #343a40;
        color: white;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header class="text-center">
      <h1>Halaman Admin</h1>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Kelola Kamar</div>
            <div class="card-body">
              <p>Tambahkan kamar baru.</p>
              <a href="./Kelola_Kamar.html" class="btn btn-primary">Form Tambah Kamar</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Kelola Fasilitas</div>
            <div class="card-body">
              <p>Tambahkan fasilitas.</p>
              <a href="./Kelola_Fasilitas.html" class="btn btn-primary">Form Tambah Fasilitas</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">Data Pemesan</div>
            <div class="card-body">
              <p>Daftar Data Pesanan.</p>
              <a href="./Data_Pemesan.html" class="btn btn-primary">Pergi ke Data Pesanan</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
