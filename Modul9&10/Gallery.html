<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Kamar</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Poppins", Arial, sans-serif;
      }
      .room-grid img {
        object-fit: cover;
        width: 100%;
        height: 250px;
        border-radius: 8px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .room-grid img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .room-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 20px;
      }
      aside {
        background-color: #fff;
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
      }
      iframe {
        border-radius: 8px;
        margin-bottom: 15px;
        border: none;
      }
      main {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Left Sidebar -->
        <aside class="col-md-3">
          <h5 class="text-center mb-4">Video Informasi</h5>
          <iframe
            class="w-100"
            src="https://www.youtube.com/embed/1uOR0B6q_0w"
            title="Video 1"
          ></iframe>
          <iframe
            class="w-100"
            src="https://www.youtube.com/embed/V0ZmEre9PIU"
            title="Video 2"
          ></iframe>
          <iframe
            class="w-100"
            src="https://www.youtube.com/embed/7vTRXLMGCXo"
            title="Video 3"
          ></iframe>
        </aside>
        <!-- Main Content -->
        <main class="col-md-9">
          <h4 class="text-center mb-4">Galeri Kamar</h4>
          <div class="room-grid">
            <!-- Images -->
            <div>
              <img src="./Images/kamar1.jpg" alt="Kamar 1" />
            </div>
            <div>
              <img src="./Images/kamar2.jpg" alt="Kamar 2" />
            </div>
            <div>
              <img src="./Images/kamar3.jpg" alt="Kamar 3" />
            </div>
            <div>
              <img src="./Images/kamar4.jpg" alt="Kamar 4" />
            </div>
            <div>
              <img src="./Images/kamar5.jpg" alt="Kamar 5" />
            </div>
            <div>
              <img src="./Images/kamar6.jpg" alt="Kamar 6" />
            </div>
            <div>
              <img src="./Images/kamar7.jpg" alt="Kamar 7" />
            </div>
            <div>
              <img src="./Images/kamar8.jpg" alt="Kamar 8" />
            </div>
            <div>
              <img src="./Images/kamar9.jpg" alt="Kamar 9" />
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
