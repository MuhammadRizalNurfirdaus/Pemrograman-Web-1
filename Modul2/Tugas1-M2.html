<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .form-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select, input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-buttons {
            text-align: center;
            margin-top: 20px;
        }
        .form-buttons button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .form-buttons .btn-save {
            background-color: #007bff;
            color: #fff;
        }
        .form-buttons .btn-cancel {
            background-color: #ffc107;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Form Pemesanan</h2>
    <form>
        <div class="form-group">
            <label for="idPemesanan">Id Pemesan:</label>
            <input type="number" id="idPemesanan" name="idPemesanan" required>
        </div>
        <div class="form-group">
            <label for="namaPemesan">Nama Pemesan:</label>
            <input type="text" id="namaPemesan" name="namaPemesan" required>
        </div>
        <div class="form-group">
            <label for="nomorIdentitas">Nomor Identitas:</label>
            <input type="text" id="nomorIdentitas" name="nomorIdentitas" required>
        </div>
        <div class="form-group">
            <label for="tipeKamar">Tipe Kamar:</label>
            <select id="tipeKamar" name="tipeKamar" required>
                <option value="">--Pilih--</option>
                <option value="standar">STANDAR</option>
                <option value="deluxe">DELUXE</option>
                <option value="family">FAMILY</option>
            </select>
        </div>
        <div class="form-group">
            <label for="harga">Harga:</label>
            <input type="text" id="harga" name="harga" required>
        </div>
        <div class="form-group">
            <label for="tanggalPesan">Tanggal Pesan:</label>
            <input type="date" id="tanggalPesan" name="tanggalPesan" required>
        </div>
        <div class="form-group">
            <label for="durasiMenginap">Durasi Menginap (Hari):</label>
            <input type="number" id="durasiMenginap" name="durasiMenginap" required>
        </div>
        <div class="form-group">
            <label>Termasuk Breakfast:</label>
            <input type="checkbox" id="breakfast" name="breakfast"> Ya
        </div>
        <div class="form-group">
            <label for="totalBayar">Total Bayar:</label>
            <input type="text" id="totalBayar" name="totalBayar" readonly>
        </div>
        <div class="form-buttons">
            <button type="submit" class="btn-save">Simpan</button>
            <button type="reset" class="btn-cancel">Batal</button>
        </div>
    </form>
</div>

</body>
</html>
