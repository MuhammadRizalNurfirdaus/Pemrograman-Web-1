<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input Nilai Matakuliah</title>
  </head>
  <body>
    <h1>Form Input Nilai Matakuliah</h1>
    <form method="post" action="#">
      <table border="0">
        <tr>
          <td><label for="matakuliah">Nama Matakuliah</label></td>
          <td>
            <input type="text" id="matakuliah" name="matakuliah" required />
          </td>
        </tr>
        <tr>
          <td><label for="dosen">Nama Dosen</label></td>
          <td>
            <input type="text" id="dosen" name="dosen" required />
          </td>
        </tr>
        <tr>
          <td><label for="sks">SKS</label></td>
          <td>
            <input type="number" id="sks" name="sks" min="1" max="6" required />
          </td>
        </tr>
        <tr>
          <td><label for="mahasiswa">Nama Mahasiswa</label></td>
          <td>
            <input type="text" id="mahasiswa" name="mahasiswa" required />
          </td>
        </tr>
        <tr>
          <td><label for="kehadiran">Jumlah Kehadiran</label></td>
          <td>
            <input
              type="number"
              id="kehadiran"
              name="kehadiran"
              min="0"
              max="16"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="nilai_tugas">Nilai Tugas</label></td>
          <td>
            <input
              type="number"
              id="nilai_tugas"
              name="nilai_tugas"
              min="0"
              max="100"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="nilai_quiz">Nilai Quiz</label></td>
          <td>
            <input
              type="number"
              id="nilai_quiz"
              name="nilai_quiz"
              min="0"
              max="100"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="nilai_uts">Nilai UTS</label></td>
          <td>
            <input
              type="number"
              id="nilai_uts"
              name="nilai_uts"
              min="0"
              max="100"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="nilai_uas">Nilai UAS</label></td>
          <td>
            <input
              type="number"
              id="nilai_uas"
              name="nilai_uas"
              min="0"
              max="100"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="nilai_akhir">Nilai Akhir</label></td>
          <td>
            <input
              type="number"
              id="nilai_akhir"
              name="nilai_akhir"
              min="0"
              max="100"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="nilai_huruf">Nilai Huruf</label></td>
          <td>
            <select id="nilai_huruf" name="nilai_huruf" required>
              <option value="">Pilih Nilai Huruf</option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="C">C</option>
              <option value="D">D</option>
              <option value="E">E</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button type="submit" name="save" value="simpan">SIMPAN</button>
            <button type="reset" name="cancel" value="batal">BATAL</button>
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
