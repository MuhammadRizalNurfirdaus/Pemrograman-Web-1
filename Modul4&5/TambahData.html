<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tambah Data</title>
</head>
<body>
    <h2>Tambah Data Kamar</h2>
    <form id="roomForm">
        <label for="roomType">Tipe Kamar:</label>
        <input type="text" id="roomType" required><br><br>
        <label for="price">Harga:</label>
        <input type="number" id="price" required><br><br>
        <button type="button" onclick="validateRoom()">Tambah Kamar</button>
    </form>

    <h2>Tambah Data Fasilitas</h2>
    <form id="facilityForm">
        <label for="facilityName">Nama Fasilitas:</label>
        <input type="text" id="facilityName" required><br><br>
        <button type="button" onclick="validateFacility()">Tambah Fasilitas</button>
    </form>

    <script>
        function validateRoom() {
            const roomType = document.getElementById('roomType').value;
            const price = document.getElementById('price').value;
            if (roomType && price > 0) {
                alert("Data Kamar Ditambahkan");
            } else {
                alert("Isi semua data dengan benar.");
            }
        }

        function validateFacility() {
            const facilityName = document.getElementById('facilityName').value;
            if (facilityName) {
                alert("Data Fasilitas Ditambahkan");
            } else {
                alert("Nama fasilitas harus diisi.");
            }
        }
    </script>
</body>
</html>
