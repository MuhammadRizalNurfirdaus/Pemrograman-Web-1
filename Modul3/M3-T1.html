<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0" />
    <title>Form Pemesanan Hotel</title>
    <link rel="stylesheet" href="../Modul3/formhotel.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>Form Pemesanan Hotel</h1>
      <form method="get">
        <div class="form-group">
          <label for="idPemesan">ID Pemesan : </label>
          <input
            type="text"
            id="idPemesan"
            name="idPemesan"
            maxlength="100"
            required
          />
        </div>

        <div class="form-group">
          <label for="namaPemesan">Nama Pemesan : </label>
          <input
            type="text"
            id="namaPemesan"
            name="namaPemesan"
            maxlength="100"
            required
          />
        </div>

        <div class="form-group">
          <label for="noIdentitas">Nomor Identitas : </label>
          <input
            type="number"
            id="noIdentitas"
            name="noIdentitas"
            maxlength="60"
            required
          />
        </div>

        <div class="form-group">
          <label for="tipeKamar">Tipe Kamar : </label>
          <select id="tipeKamar" name="tipeKamar" required>
            <option value="-" selected>---Pilih---</option>
            <option value="STD">Standard</option>
            <option value="DLX">Deluxe</option>
            <option value="FMY">Family</option>
          </select>
        </div>
        <div class="form-group">
          <label for="hargaPesanan">Harga : </label>
          <input
            type="number"
            id="hargaPesanan"
            name="hargaPesanan"
            maxlength="60"
            required
          />
        </div>
        <div class="form-group">
          <label for="tglPesanan">Tanggal Pesanan : </label>
          <input type="date" id="tglPesanan" name="tglPesanan" required />
        </div>
        <div class="form-group">
          <label for="durasiMenginap">Durasi Menginap : </label>
          <input
            type="number"
            id="durasiMenginap"
            name="durasiMenginap"
            maxlength="3"
            required
          />
          <span><pre> Hari</pre></span>
        </div>
        <div class="form-group">
          <label for="breakfast">Termasuk Breakfast </label>
          <input type="checkbox" id="breakfast" name="breakfast" value="Ya" />
          Ya
        </div>
        <div class="form-group">
          <label for="totalBiaya">Total Biaya : </label>
          <input
            type="text"
            id="totalBiaya"
            name="totalBiaya"
            maxlength="50"
            required
          />
        </div>
        <div class="button-group">
          <button type="submit" class="save-button">Simpan</button>
          <button type="reset" class="cancel-button">Batal</button>
        </div>
      </form>
    </div>
  </body>
</html>
